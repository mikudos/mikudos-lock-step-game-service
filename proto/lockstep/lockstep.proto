syntax = "proto3";

package lockstep;

// The greeting service definition.
service LockStepService {
  // Sends a greeting
  rpc SayHello(HelloRequest) returns (HelloReply) {}
  rpc LoadingProgress(HelloRequest) returns (HelloReply) {}
  rpc LockStepStream(stream StepRequest) returns (stream StepResponse) {}
}

enum EMessageType {
  Ping = 0;
  Pong = 1;
  ReqMissFrame = 2;
  ReqMissFrameAck = 3;
  RepMissFrame = 4;
  HashCode = 5;
  PlayerInput = 6;
  FrameData = 7;
}

enum EGameState {
  Idle = 0;
  Loading = 1;
  PartLoaded = 2;
  Playing = 3;
  PartFinished = 4;
  FinishAll = 5;
}

message MGameInput {}

// The request message containing the user's name.
message HelloRequest {
  EMessageType msgType = 1;
  string name = 2;
}

// The response message containing the greetings
message HelloReply {
  EMessageType msgType = 1;
  string message = 2;
}

message StepRequest {
  EMessageType msgType = 1;
  MGameInput gameInput = 2;
}

message StepResponse {
  EMessageType msgType = 1;
  repeated MGameInput gameInput = 2;
}